<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game | Pedra Papel Tesoura</title>
    <link rel="icon" href="images/6729598-removebg-preview.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img src="images/rock.png" alt="Mão em aguardo">
                </span>
                <span class="cpu_result">
                    <img src="images/rock.png" alt="Mão em aguardo">
                </span>
            </div>
            <div class="result"> Vamos Jogar!</div>
        </div>

        <div class="div option_images">
            <span class="option_image">
                <img src="images/rock.png" alt="Pedra">
                <p>Pedra</p>
            </span>
            <span class="option_image">
                <img src="images/paper.png" alt="Papel">
                <p>Papel</p>
            </span>
            <span class="option_image">
                <img src="images/scissors.png" alt="Tesoura">
                <p>Tesoura</p>
            </span>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
